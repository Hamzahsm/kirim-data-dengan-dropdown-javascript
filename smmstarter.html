<html>
<head>


 <script>
  function changeLanguage(language) {
   var element = document.getElementById("url");
   element.value = language;
   element.innerHTML = language;
  }
 </script>
</head>
<body>

<!--smm starter hemat -->
<script>
    function changeLanguage(language) {
     var element = document.getElementById("url");
     element.value = language;
     element.innerHTML = language;
    }
</script>
<div style="text-align: center; margin-bottom: 10px;">
    <h3><a id="url" href="?action=IT" style="font-size: 30px; color: black; text-decoration: none;"> Rp 700.000/bulan</a>
    </h3>

</div>

<div style="text-align: center; margin-bottom: 10px;">
    <select onchange="changeLanguage(this.value)">
        <option value="Rp 700.000" >Paket 1 Bulan</option>
        <option value="Rp 2.000.000 " >Paket 3 Bulan</option>
        <option value="Rp 3.800.000 " >Paket 6 Bulan</option>
    </select>
</div>
